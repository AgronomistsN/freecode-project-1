<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigistration form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">Enter your first name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter your last name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="email">Enter your email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Creat new password: <input id="new-password" name="new-password" pattern="[0-5a-z]{8,}" type="password" required /></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked />Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"/>Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
            <label for="inviter">How did you hear about us? <select name="inviter" id="inviter"><option value="">(select one)</option><option value="1">friends</option><option value="2">news</option><option value="3">social media</option><option value="4">other</option></select>
        </label>
            <label for="bio">Provide a bio: <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <label for="term-and-conditions"><input class="inline" id="term-and-conditions" type="checkbox" name="term-and-conditions" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
